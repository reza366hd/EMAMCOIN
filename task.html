<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجبات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Morabba';
            src: url('Morabba-Bold.woff') format('woff');
            font-weight: bold;
        }
        body {
            font-family: 'Morabba', sans-serif;
            * {
                -webkit-tap-highlight-color: transparent;
            }
        }
        .task.completed {
            opacity: 0.5;
            pointer-events: auto;
        }
        .task .reward {
            color: #FFD700;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .back-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-b from-black to-gray-800 text-white transition-colors duration-500">
    <div class="container text-center flex flex-col items-center w-11/12 max-w-lg">
        <h1 class="text-3xl mb-5">واجبات</h1>

                <div class="task-info flex items-center">

                    </svg>
                    <div>
                        <div class="task-title text-xl">تسک اول</div>
                        <div class="reward text-sm">20000 🪙</div>
                    </div>
                </div>
                <div class="status"></div>
            </div>
            <div class="task p-5 mb-5 bg-white bg-opacity-10 rounded-lg flex items-center justify-between cursor-pointer transition-opacity duration-500" id="task-2" onclick="completeTask('task-2', 'https://yahoo.com')">
                <div class="task-info flex items-center">
                    <img src="blum.png" class="w-6 h-6 mr-3" alt="blum">
                    <div>
                        <div class="task-title text-xl">تسک دوم</div>
                        <div class="reward text-sm">20000 🪙</div>
                    </div>
                </div>
                <div class="status"></div>
            </div>
            <div class="task p-5 mb-5 bg-white bg-opacity-10 rounded-lg flex items-center justify-between cursor-pointer transition-opacity duration-500" id="task-3" onclick="completeTask('task-3', 'https://www.instagram.com')">
                <div class="task-info flex items-center">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                    <div>
                        <div class="task-title text-xl">تسک سوم</div>
                        <div class="reward text-sm">20000 🪙</div>
                    </div>
                </div>
                <div class="status"></div>
            </div>
        </div>
    </div>
    <a href="index.html" class="back-button">بازگشت به صفحه اصلی</a>
    <script>
        function completeTask(taskId, url) {
            if (localStorage.getItem(taskId) === 'completed') {
                window.open(url, '_blank');
                return;
            }

            let score = parseInt(localStorage.getItem('userScore')) || 0;
            score += 20000;
            localStorage.setItem('userScore', score);
            localStorage.setItem(taskId, 'completed');
            const taskElement = document.getElementById(taskId);
            setTimeout(() => {
                taskElement.classList.add('completed');
                taskElement.querySelector('.status').innerHTML = 'انجام شده ✅';
                window.open(url, '_blank');
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            ['task-1', 'task-2', 'task-3'].forEach(taskId => {
                if (localStorage.getItem(taskId) === 'completed') {
                    const taskElement = document.getElementById(taskId);
                    taskElement.classList.add('completed');
                    taskElement.querySelector('.status').innerHTML = 'انجام شده ✅';
                }
            });
        });
    </script>
</body>
</html>
